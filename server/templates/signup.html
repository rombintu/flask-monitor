{% extends "base.html" %}

{% block content %}
<div class="uk-inline uk-margin">
    <h2>Регистрация</h3>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="uk-alert-danger" uk-alert>
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
            <br>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="uk-margin">
                <div class="uk-inline">
                    <input class="uk-input" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <input class="uk-input" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <input class="uk-input" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="uk-button uk-button-default uk-button-large">Дальше</button>
        </form>
    </div>
</div>
{% endblock %}
