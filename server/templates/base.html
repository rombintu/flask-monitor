<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask monitor</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.scss') }}">
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    
                    <div id="navbarMenuHeroA" class="navbar-menu" style="display: flex; justify-content: space-between;">
                        <div class="navbar">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Главная
                            </a>
                        </div>
                        <div class="navbar">
                            <a href="#" class="navbar-item">
                                Telegram
                            </a>
                            <a href="https://github.com/Kapper2000/MONITORING2000.git" class="navbar-item">
                                Git
                            </a>
                        </div>
                        <div class="navbar">
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Мониторинг
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Войти
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Регистрация
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Выйти
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
